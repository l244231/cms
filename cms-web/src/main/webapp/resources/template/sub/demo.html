<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - Bootstrap Table</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../css/animate.css" rel="stylesheet">
		<link href="../css/style.css?v=4.1.0" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<!-- Panel Other -->
			<div class=" float-e-margins">

				<div class="row row-lg">
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="tabs-container">
							<ul class="nav nav-tabs">
								<li class="active">
									<a data-toggle="tab" href="#tab-1" aria-expanded="true">商品分类</a>
								</li>
								<li class="">
									<a data-toggle="tab" href="#tab-2" aria-expanded="false">配送标签</a>
								</li>
							</ul>
							<div class="tab-content">
								<div id="tab-1" class="tab-pane active">
									<div class="panel-body">
										<div class="columns btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
		                                    <button type="button" class="btn btn-outline btn-default" title="新增">
		                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
		                                    </button>
		                                    <button type="button" class="btn btn-outline btn-default" title="收藏">
		                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
		                                    </button>
		                                    <button type="button" class="btn btn-outline btn-default" title="删除">
		                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
		                                    </button>
		                                </div>
										<table id="exampleTableEvents"  data-mobile-responsive="true">
											<thead>
												<tr>
													<th data-field="state" data-checkbox="true"></th>
													<th data-field="id" data-width="50" data-align="center">ID</th>
													<th data-field="img" data-formatter="LoadImg" data-align="center" data-width="120">图片</th>
													<th data-field="name">名称</th>
													<th data-field="price">价格</th>
													<th data-field="operation" data-formatter="operation" data-align="center" data-width="100">操作</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
								<div id="tab-2" class="tab-pane">
									<div class="panel-body">
										<div class="columns btn-group hidden-xs" id="exampleTableEventsToolbar2" role="group">
		                                    <button type="button" class="btn btn-outline btn-default" title="新增">
		                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
		                                    </button>
		                                    <button type="button" class="btn btn-outline btn-default" title="收藏">
		                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
		                                    </button>
		                                    <button type="button" class="btn btn-outline btn-default" title="删除">
		                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
		                                    </button>
		                                </div>
										<table id="exampleTableEvents2"  data-mobile-responsive="true">
											<thead>
												<tr>
													<th data-field="state" data-checkbox="true"></th>
													<th data-field="id" data-width="50" data-align="center">ID</th>
													<th data-field="img" data-formatter="LoadImg" data-align="center" data-width="120">图片</th>
													<th data-field="name">名称</th>
													<th data-field="price">价格</th>
													<th data-field="operation" data-formatter="operation" data-align="center" data-width="100">操作</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
			<!-- End Panel Other -->
		</div>

		<!-- 全局js -->
		<script src="../js/jquery.min.js?v=2.1.4"></script>
		<script src="../js/bootstrap.min.js?v=3.3.6"></script>

		<!-- 自定义js -->
		<script src="../js/content.js?v=1.0.0"></script>

		<!-- Bootstrap table -->
		<script src="../js/plugins/bootstrap-table/bootstrap-table.js"></script>
		<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

		<!-- Peity -->
		<!--<script src="../js/demo/bootstrap-table-demo.js"></script>-->

		<script>
			(function() {
				$('#exampleTableEvents').bootstrapTable({
					url: "../js/demo/bootstrap_table_test.json",
					search: true,
					pagination: true,
					showRefresh: true,
					showToggle: true,
					showColumns: true,
					pageSize:5,
					pageList:[5,10,'ALL'],
					toolbar: '#exampleTableEventsToolbar',
					icons: {
						refresh: 'glyphicon-repeat',
						toggle: 'glyphicon-list-alt',
						columns: 'glyphicon-list'
					}
				});
				$('#exampleTableEvents2').bootstrapTable({
					url: "../js/demo/bootstrap_table_test3.json",
					search: true,
					pagination: true,
					showRefresh: true,
					showToggle: true,
					showColumns: true,
					pageSize:5,
					pageList:[5,10,'ALL'],
					toolbar: '#exampleTableEventsToolbar2',
					icons: {
						refresh: 'glyphicon-repeat',
						toggle: 'glyphicon-list-alt',
						columns: 'glyphicon-list'
					}
				});
				
			})();
			function LoadImg(value,row,index){
				return "<img  src='../img/a9.jpg' width='100' height='100'></img>";
			}
			function operation(value,row,index){
				var arr=["<a>编辑</a>","<a>删除</a>"];
				
				return arr.join(" ");
			}
		</script>

	</body>

</html>
